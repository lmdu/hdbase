{% set mainmenu="settings" %}
{% extends "base.html" %}
{% block title %}个人资料{% endblock %}
{% block main %}
<div class="card">
  <div class="row g-0">
    <div class="col-12 col-md-3 border-end">
      <div class="card-body">
        <h4 class="subheader">帐号信息</h4>
        <div class="list-group list-group-transparent">
          <a href="{{ url('profile') }}" class="list-group-item list-group-item-action d-flex align-items-center {% if submenu=='account' %}active{% endif %}">我的帐号</a>
          <a href="{{ url('setpass') }}" class="list-group-item list-group-item-action d-flex align-items-center {% if submenu=='password' %}active{% endif %}">修改密码</a>
        </div>
        <h4 class="subheader mt-4">其它信息</h4>
        <div class="list-group list-group-transparent">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 d-flex flex-column">
      {% block form %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
