{% set mainmenu="settings" %}
{% extends "base.html" %}
{% block title %}系统设置{% endblock %}
{% block pagetitle %}系统设置{% endblock %}
{% block main %}
<div class="card">
  <div class="row g-0">
    <div class="col-12 col-md-3 border-end">
      <div class="card-body">
        <h4 class="subheader">系统信息</h4>
        <div class="list-group list-group-transparent">
          <a href="{{ url('setting-global') }}" class="list-group-item list-group-item-action d-flex align-items-center {% if submenu=='global' %}active{% endif %}">全局设置</a>
          <a href="{{ url('setting-parameter') }}" class="list-group-item list-group-item-action d-flex align-items-center {% if submenu=='parameter' %}active{% endif %}">参数设置</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 d-flex flex-column">
      {% block form %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
